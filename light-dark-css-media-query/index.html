<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Light-Dark Theme Cards</title>
  </head>
  <body>
    <h1>My Themed Cards</h1>
    <div class="card-container">
      <div class="card">
        <h2>Card Title 1</h2>
        <p>
          This is a sample paragraph inside the first card. It adapts to light
          and dark themes.
        </p>
      </div>
      <div class="card">
        <h2>Card Title 2</h2>
        <p>
          This card also supports dynamic theming using the light-dark()
          function.
        </p>
      </div>
      <div class="card">
        <h2>Card Title 3</h2>
        <p>
          Try switching your system theme to see the color change in action.
        </p>
      </div>
    </div>
  </body>
</html>
